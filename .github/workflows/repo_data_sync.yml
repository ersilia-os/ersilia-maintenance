name: Repo Data Sync

on:
  workflow_dispatch:
  schedule:
    # Every 10 days at 00:00 UTC
    - cron: '0 0 */10 * *' 

env:
  # Exposed to Python for GitHub API auth
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  repository-update:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Fetch repositories index
        run: |
          python src/fetch_repos.py
      
      - name: Update metadata
        run: |
          python src/update_metadata.py

      - name: Refresh open issues
        run: |
          python src/update_open_issues.py

      - name: Commit and push changes
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            files/repo_info.json
          message: "chore: update repo_info.json via scheduled workflow"
          push: true
          author_name: ersilia-bot
          author_email: ersilia-bot@users.noreply.github.com
