name: Inspect Model

on:
  workflow_dispatch:
    inputs:
      model_id:
        description: Model ID
        required: false
        type: string
  schedule:
    - cron: '0 0 */3 * *'

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  inspect-model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Conda Environment
        run: |
          wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
          bash miniconda.sh -b -p $HOME/miniconda
          echo "$HOME/miniconda/bin" >> $GITHUB_PATH
          source $HOME/miniconda/etc/profile.d/conda.sh
          conda init bash
          source $HOME/miniconda/etc/profile.d/conda.sh
          conda create -n ersilia python=3.10.10 -y
          echo "source activate ersilia" >> ~/.bashrc

      - name: Install Dependencies
        run: |
          source $HOME/miniconda/etc/profile.d/conda.sh
          conda activate ersilia
          python --version
          conda install -y git-lfs gh -c conda-forge
          git-lfs install

      - name: Install Ersilia
        run: |
          source $HOME/miniconda/etc/profile.d/conda.sh
          conda activate ersilia
          git clone https://github.com/ersilia-os/ersilia.git
          cd ersilia
          python --version
          python -m pip install -e . --use-deprecated=legacy-resolver
          pip install .[test]

      - name: Run Inspection Script
        env:
          MODEL_ID: ${{ github.event.inputs.model_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          REPO_OWNER: "ersilia-os"
          REPO_NAME: "ersilia-maintenance"
        run: |
          source $HOME/miniconda/etc/profile.d/conda.sh
          conda activate ersilia
          chmod +x .github/scripts/inspect.sh
          .github/scripts/inspect.sh
