name: Test Models

on:
  workflow_dispatch:
    inputs:
      model_id:
        description: Model ID (optional, currently not used)
        required: false
        type: string
  schedule:
    - cron: '0 10 * * 1'

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  #----------------------------
  # JOB 1: pick models to test
  #----------------------------
  pick-models:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Pick weekly models
        run: |
          python src/pick_repo.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload picked models artifact
        uses: actions/upload-artifact@v4
        with:
          name: picked-weekly
          # upload the whole directory so the relative path is preserved
          path: files/
          if-no-files-found: error

  #----------------------------
  # JOB 2: test models
  #----------------------------
  test-model:
    needs: pick-models           # ensure this runs *after* pick-models
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Download picked models artifact
        uses: actions/download-artifact@v4
        with:
          name: picked-weekly
          # extract at repo root so we get files/picked_weekly.json
          path: .

      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.12"
          auto-activate-base: false

      - name: Install dependencies
        run: |
          conda run -n base git-lfs install
          conda run -n base conda install gh -c conda-forge
          conda run -n base conda install jq -c conda-forge
          conda run -n base python -m pip install 'git+https://github.com/ersilia-os/ersilia.git#egg=ersilia[test]'

      - name: Install Python dependencies for maintenance scripts
        run: |
          python -m pip install requests pyyaml

      - name: Run Testing Script
        env:
          MODEL_ID: ${{ github.event.inputs.model_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          REPO_OWNER: "ersilia-os"
          REPO_NAME: "ersilia-maintenance"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TEST_JSON_CLEANUP: "1"
        run: |
          chmod +x scripts/test_models.sh
          scripts/test_models.sh

      - name: Commit and push changes
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            files/repo_info.json
            files/picked_weekly.json
            files/weekly_test_results.txt
            reports/weekly_model_testing.md
            reports/weekly_test_summary.txt
          message: "chore: weekly model tests"
          push: true
          author_name: ersilia-bot
          author_email: ersilia-bot@users.noreply.github.com
