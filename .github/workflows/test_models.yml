name: Test Models

on:
  workflow_dispatch:
    inputs:
      model_id:
        description: Model ID (optional, currently not used)
        required: false
        type: string
  schedule:
    - cron: '0 10 * * 1'

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  #----------------------------
  # JOB 1: pick models to test
  #----------------------------
  pick-models:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Pick weekly models
        run: |
          python src/pick_repo.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push picked_weekly.json
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: EndBug/add-and-commit@v9
        with:
          add: files/picked_weekly.json
          message: "chore: update picked_weekly.json via weekly picker"
          push: true
          author_name: ersilia-bot
          author_email: ersilia-bot@users.noreply.github.com
          github_token: ${{ secrets.GITHUB_TOKEN }}

  #----------------------------
  # JOB 2: test models
  #----------------------------
  test-model:
    needs: pick-models
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Checkout repository (latest main)
        uses: actions/checkout@v4
        with:
          ref: main          # <- important: get the commit pushed by job 1
          fetch-depth: 1
          persist-credentials: false

      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.12"
          auto-activate-base: true

      - name: Install dependencies
        run: |
          conda install -y git-lfs gh jq -c conda-forge
          git-lfs install
          python -m pip install --upgrade pip
          python -m pip install 'ersilia[test] @ git+https://github.com/ersilia-os/ersilia.git'

      - name: Install Python dependencies for maintenance scripts
        run: |
          python -m pip install requests pyyaml

      - name: Sanity check picked_weekly.json
        run: |
          echo "Picked models file content (from repo):"
          cat files/picked_weekly.json

      - name: Run Testing Script
        env:
          MODEL_ID: ${{ github.event.inputs.model_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          REPO_OWNER: "ersilia-os"
          REPO_NAME: "ersilia-maintenance"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TEST_JSON_CLEANUP: "1"
        run: |
          chmod +x scripts/test_models.sh
          scripts/test_models.sh

      - name: Configure git auth for push
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          git config user.name "ersilia-bot"
          git config user.email "ersilia-bot@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"

      - name: Commit and push changes
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            files/repo_info.json
            files/picked_weekly.json
            files/weekly_test_results.txt
            reports/weekly_model_testing.md
            reports/weekly_test_summary.txt
          message: "chore: weekly model tests"
          push: true
          author_name: ersilia-bot
          author_email: ersilia-bot@users.noreply.github.com
          github_token: ${{ secrets.GITHUB_TOKEN }}
